<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loading-container {
            position: relative;
            width: 400px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .face {
            position: relative;
            width: 120px;
            height: 120px;
            background: #ffd7ba;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .mouth {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 0 0 20px 20px;
            bottom: 30px;
            left: 40px;
        }

        .tongue {
            position: absolute;
            width: 80px;
            height: 20px;
            background: #ff4757;
            border-radius: 0 10px 10px 0;
            bottom: 35px;
            left: 75px;
            transform-origin: left center;
            animation: lick 5s infinite;
        }

        .tongue::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2) 50%,
                transparent
            );
        }

        .bread {
            position: relative;
            width: 160px;
            height: 100px;
            background: linear-gradient(45deg, #f4d03f, #f1c40f);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .bread::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
        }

        .bread::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255,255,255,0.2) 0%,
                transparent 60%
            );
        }

        .bread-bite {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #f0f0f0;
            border-radius: 50%;
            top: 40%;
            left: 60%;
            opacity: 0;
            animation: bite 5s infinite;
        }

        @keyframes lick {
            0% {
                transform: scaleX(0);
            }
            20% {
                transform: scaleX(0);
            }
            25% {
                transform: scaleX(1);
            }
            30% {
                transform: scaleX(0);
            }
            35% {
                transform: scaleX(1);
            }
            40% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(0);
            }
        }

        @keyframes bite {
            0%, 20% {
                opacity: 0;
                transform: scale(0);
            }
            25% {
                opacity: 1;
                transform: scale(1);
            }
            30% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .progress {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="face">
            <div class="mouth"></div>
            <div class="tongue"></div>
        </div>
        <div class="bread">
            <div class="bread-bite"></div>
        </div>
        <div class="progress">Loading...</div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.progress').textContent = 'Done!';
        }, 5000);
    </script>
</body>
</html>
